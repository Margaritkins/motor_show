<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/form.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Form</h1>
    <form>
      <div class="general-container">
        <fieldset>
          <legend>Personal info</legend>
          <div class="input-container">
            <label for="first-name">First-name</label>
            <input autofocus id="first-name" placeholder="Boris" />
          </div>
          <div class="input-container">
            <label for="last-name">Last-name</label>
            <input id="last-name" placeholder="Jonsoniuk" />
          </div>
          <div class="input-container">
            <label for="birthday"> Birthday</label>
            <input type="datetime-local" id="birthday" />
          </div>
          <div class="input-container">
            <span>Gender</span>
            <label for="male">Male</label>
            <input type="radio" id="male" value="male" name="gender" />
            <label for="female">Female</label>
            <input type="radio" id="female" value="female" name="gender" />
          </div>
          <div class="input-container">
            <label>Drive experience</label>
            <select name="drive experience">
              <option value="---">---</option>
              <option value="expert">expert</option>
              <option value="more-than-10">more than 10</option>
              <option value="5-10">5-10</option>
              <option value="2-5">2-5</option>
              <option value="less-than-2">less then 2</option>
              <option value="beginer">beginer</option>
            </select>
          </div>
        </fieldset>
        <fieldset>
          <legend>Contacts</legend>
          <div class="input-container">
            <label for="email">Email</label>
            <input type="email" id="email" />
          </div>
          <div class="input-container">
            <label for="phone">Phone</label>
            <input type="number" id="phone" />
          </div>
          <div class="input-container">
            <label for="address">Address</label>
            <textarea name="Address" id="address"></textarea>
          </div>
        </fieldset>
        <fieldset>
          <legend>Car info</legend>
          <div class="input-container">
            <span>Brand</span>
            <select name="brand">
              <option value="---">---</option>
              <option value="bmw">BMW</option>
              <option value="toyota">Toyota</option>
              <option value="ford">Ford</option>
            </select>
          </div>
          <div class="input-container">
            <label>Model</label>
            <select name="model">
              <option value="---">---</option>
              <option value="x5">X5</option>
              <option value="i4">i4</option>
              <option value="camry">Camry</option>
              <option value="rav 4">RAW 4</option>
              <option value="fiesta 1.0">Fiesta 1.0</option>
              <option value="mondeo 4">Mondeo 4</option>
            </select>
          </div>
          <div class="check-container">
            <label>Used</label>
            <input type="checkbox" />
          </div>
          <div class="car-colors">
            <div>
              <label for="red">Red</label>
              <input type="radio" id="red" name="color" value="red" />
            </div>
            <div>
              <label for="black">Black</label>
              <input type="radio" id="black" name="color" value="black" />
            </div>
            <div>
              <label for="blue">Blue</label>
              <input type="radio" id="blue" name="color" value="blue" />
            </div>
            <div>
              <label for="white">White</label>
              <input type="radio" id="white" name="color" value="white" />
            </div>
            <div>
              <label for="gray">Gray</label>
              <input type="radio" id="gray" name="color" value="gray" />
            </div>
          </div>
          <div id="range">
            <label for="price">Price</label>
            <input
              type="range"
              id="price"
              name="price"
              min="10"
              max="80"
              step="10"
              list="money"
            />
            <datalist id="money">
              <option value="10" label="10"></option>
              <option value="20" label="20"></option>
              <option value="30" label="30"></option>
              <option value="40" label="40"></option>
              <option value="50" label="50"></option>
              <option value="60" label="60"></option>
              <option value="70" label="70"></option>
              <option value="80" label="80"></option>
            </datalist>
          </div>
        </fieldset>
      </div>
      <div class="buttons">
        <button type="reset">Cancel</button>
        <button type="submit">Ok</button>
      </div>
    </form>
  </body>
</html>
